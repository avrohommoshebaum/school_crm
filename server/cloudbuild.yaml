# Cloud Build configuration for Cloud Run
# This file is optional - you can use gcloud run deploy --source instead
# But if you want to use Cloud Build, this will work

steps:
  # Build React app first
  - name: 'node:20'
    dir: '../client'
    entrypoint: 'npm'
    args: ['install']
  
  - name: 'node:20'
    dir: '../client'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    dir: '.'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/school-app:$SHORT_SHA', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/school-app:$SHORT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'school-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/school-app:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '20'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/school-app:$SHORT_SHA'

